<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="display-1 my-5">POSTS</h1>
        <div class="row justify-content-cencer" id="cards">
            <!-- 一共12列 栅格系统 -->
            <div class="col-md-6">
                <div class="card my-3">
                    <a href="/detail.html">
                        <img src="https://resources.ninghao.net/images/candy-shop.jpg" alt="">
                        <div class="card-body">
                            <h5 class="card-title">Candy Shop</h5>
                            <div class="cart-subtitle ma-2 text-black-50">Mohamed Chahin</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 请求资源 默认GET请求
        fetch('http://localhost:1314/posts')
            // http 文件传输 二进制流 => json文件
            .then(data => data.json())
            .then(data => {
                // 请求到的是数据数组 => html 数组
                // console.log(data);
                // 遍历 字符串模板符号
                const htmlArr=data.map((item) => {
                    return `
                    <div class="col-md-6">
                     <div class="card my-3">
                      <a href="/detail.html">
                       <img src="${item.imageUrl}" alt="">
                       <div class="card-body">
                         <h5 class="card-title">${item.title}</h5>
                         <div class="cart-subtitle ma-2 text-black-50">${item.author}</div>
                       </div>
                      </a>
                     </div>
                    </div>
                    `
                })
                console.log(htmlArr)
                document.getElementById('cards').innerHTML = htmlArr.join('')
            })

    </script>
</body>

</html>
