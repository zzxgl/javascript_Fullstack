        // promise  promise方法自带两个参数 resolve(赋予成功) reject（赋予失败）
        //.then  test().then(xq)    .then要成功执行，promise必须要reslove
        var name = ''
        function test() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("猛哥")
                    name = "猛哥"
                    resolve('ok')
                    // reject('error')
                }, 500)
            })

        }
        function xq() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log(name + '相亲')
                    resolve('彩礼')
                }, 1000)
            })
        }
        function marry() {
            console.log(name + '结婚了！')
        }

        Promise.all([test(),xq()]).then((value)=>{
            console.log(value,'--------------')
            marry()

        Promise.race([test(),xq()]).then((value)=>{
