<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 消除魔法字符串
    const shapeType={
       sanjiao:Symbol('sanjiao'),
       chang:Symbol('chang')
    }
    function getArea(shapeName){
        switch (shapeName){
            case shapeType.sanjiao:
                return .5*10*5
            case shapeType.chang:
                return 10*5
        }
    }
    getArea(shapeType.sanjiao);
    getArea(shapeType.chang)
    </script>
    
</body>
</html>
