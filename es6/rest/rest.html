<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
    // ... 扩展运算符 把一个数组打散 数组或者对象上面
    var obj ={
        a:1,
        b:2
    }
    var obj2 = {
        ...obj
    }
    // 等价于var obj2=copy(obj)
    // 浅复制 
    function copy(obj){
        let newObj = {};
        for(let key in obj){
            newObj[key] = obj[key]
        }
        return newObj;
    }
    var obj1 = copy(obj);
    obj1.c = 3;
    obj2.d = 4
    console.log(obj);
    console.log(obj1);
    console.log(obj2)



    // rest 参数 发生在函数上面的 把传进来的所有参数整理成一个数组 把散的数据整理为数组
    // function foo(...args){
    //     console.log(args);
    //     console.log(Math.max(...args));
    // }
    // foo(1,2,34,5,6,78)    
    </script>
</body>
</html>
