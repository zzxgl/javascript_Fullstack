  <script type="text/babel">
    // state 是react的一个内部成员  不需要像vue一样自己创建  props
    var TextBoxComponent = React.createClass({
      getInitialState:function(){  //初始化state 一定要有返回值{} 往state里面加入值
        return {enable:false}
      },
      handleClick:function(){  
        this.setState({enable:!this.state.enable})
      },
      render:function () {
        return (
          <p>
            <input type="text" disabled={this.state.enable}/>
            <button onClick={this.handleClick}>改变textBox状态</button>
          </p>
        )
      }
    })

    ReactDOM.render(  //两个参数  一个是生成的节点 一个是要添加到哪个节点上面去
      <TextBoxComponent/>,
      document.getElementById('reactContainer')
    )
  </script>
