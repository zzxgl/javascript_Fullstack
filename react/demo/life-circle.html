<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
    <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>  
    <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <title>生命周期</title>
</head>
<body>
  <div id="demo"></div>
  <script type="text/babel">
    //   生命周期
    // mounting:表示正在挂载虚拟DOM到真实DOM  执行 
    // updating:表示正在被重新渲染的时候
    // unmounting：表示正在移除真实DOM 
    
    var AddCount = React.createClass({
        getInitialState:function(){
        console.log('1----getInitialState')
        return {count:1}
      },
    //   组件准备挂载时执行
      componentWillMount:function () {
        console.log('2----componentWillMount')
      },
    //   组件挂载完执行
      componentDidMount: function () {
        console.log('3----componentDidMount')
      },
    //   页面数据更新之前
      componentWillUpdate:function() {
        console.log('4-----componentWillUpdate')
      },
    //   页面数据更新之后
      componentDidUpdate:function () {
        console.log('5-----componentDidupdate')
      },
      handleClick:function() {
        this.setState({
          count:this.state.count+1
        })
      },
      render:function() { //创建一个组件模板
        return (
            <p>
              {this.state.count}<br/>
              <button onClick={this.handleClick}>Add</button>
            </p>
        )
      }
    })

    ReactDOM.render(
      <AddCount/>,
      document.getElementById('demo')
    )
  </script>    
</body>
</html>
