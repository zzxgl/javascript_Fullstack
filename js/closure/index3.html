<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function test() {
            var food = 'apple';
            function a() {
                console.log(food)
            }
            function b() {
                console.log(food)
            }
            return b
        }


        function test() {
            var food = 'apple'
            var obj = {
                eatFood: function () {
                    if (food != '') {
                        console.log('I am eating' + ' ' + food)
                        food = ''
                    } else {
                        console.log('There is nothing')
                    }
                },
                pushFood: function (myFood) {
                    food = myFood
                    console.log(food);
                }
            }
            return obj
        }
        var myTest = test()
        myTest.eatFood()  // food = 'apple'
        myTest.eatFood() //  food=''   缓存机制 上一次调用已经把food修改为''
        myTest.pushFood('pear') // pear
    </script>
</body>

</html>
