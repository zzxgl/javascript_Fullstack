<!DOCTYPE html>

<head>

<body>
    <script> 
    // 闭包 私有化变量
        function add() {
            var count = 0;
            return function () { 
                count++;
                // console.log("你调用了add里面的函数")
                console.log(count)
            }
        }
        var myAdd = add() 
        myAdd()
        myAdd()
        myAdd()
    </script>
</body>

</html>
