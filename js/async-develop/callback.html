  <script>

    // 封装 回调 2000ms之后回过头来调用cd()
    function waitLightRed (cb) {
      setTimeout(() => {
        document.querySelector('.light').style.backgroundColor = 'red'
        // callback
        cb()
      }, 1000)
    }
    waitLightRed(() => {
      console.log(1)
      setTimeout(() => {
        document.querySelector('.light').style.backgroundColor = 'green'
      }, 2000)
    }
    )
  </script>
