<body>
    <script>
        function isType(type, value) {
            return Object.prototype.toString.call(value) === `[object ${type}]`
        }
        // function isString(value) {
        //     return isType('String', value)
        //     // return Object.prototype.toString.call(value) === `[object String]`
        // }
        // function isNumber(value) {
        //     return isType('Number', value)
        // }
        const isNumber = isType.bind(null,'Number');
        console.log(isNumber(123))
        const isString = isType.bind(null,'String')
        console.log(isString('ad2'))

        function add(a, b) {
            return a + b;
        }
        // function add5(b){
        //     return add(5)+b
        // }
        const add5 = add.bind(null,5)
        console.log(add5(4))
        console.log(isType('String', '1234'));
        console.log(isType('Function', () => { }));
        console.log(isString('1234'));
        console.log(isNumber(1234));

        // 有没有什么东西能把所有函数的第一个参数固定住



        //函数式编程 过程抽象 
        //面向对象 数据抽象 
    </script>
