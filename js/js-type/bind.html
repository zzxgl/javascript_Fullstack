<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // call apply 
        // bind 返回一个函数，达到参数（柯里化 curry）    固定参数
        function add(a, b, c) {
            return a + b + c;
        }
        // function add5(b,c){ return 5+b+c;}
        const add10 = add.bind(null,10,1)
        console.log(add10(2))
    </script>
</body>

</html>
