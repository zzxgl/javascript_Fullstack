<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .out{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .in{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <a href="./readme.md" id="md">MD</a>
    <div class="out">
        <div class="in">
        </div>
    </div>
<script>
    const outNode=document.querySelector('.out');
    const aNode = document.querySelector('#md');
    aNode.addEventListener('click',(e)=>{
        console.log(e)
        e.stopPropagation();
        e.preventDefault();
    })
    const inNode=document.querySelector('.in');
    inNode.addEventListener('click',function(event){
        event.stopPropagation();
        console.log('in');
    },false)
    inNode.addEventListener('click',function(event){
        console.log("我是第二个事件")
    },false)
    // inNode.onClick = () =>{}
    // inNode.onClick = () =>{} onclick作为事件的属性 会被覆盖的


    outNode.addEventListener('click',function(){
        console.log('out');
    },false)

</script>
</body>
</html>
