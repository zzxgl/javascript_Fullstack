    <script>
    //斐波那契数列
    // fb(n) = fb(n-1)+fb(n-2)
    // fb(4) = fb(3)+fb(2)
    // fb(3) =fb(2)+fb(1)
    // fb(2) = 1
    // fb(1) = 1
     function fb(n){
        if(n==2 || n==1){
            return 1
        }
        return fb(n-1)+fb(n-2)
     }
     fb(4)
     console.log(fb(3))
    </script>
