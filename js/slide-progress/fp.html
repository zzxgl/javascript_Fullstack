<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 过程抽象  
        // 无参化
        function add(a,b,c){
            console.log(a,b,c)
        }
        add(1,2,3)
        let arr = [1,2,3]
        arr.forEach(add)
        //  函数是一等公民  函数和其他变量一样有同等的地位 在调用一个函数的时候也可以传递一个函数作为参数
        arr.forEach((item,i,arr)=>{
            console.log(item,i,arr)
        })

        arr.forEach((item,i,arr)=>{
           add(item,i,arr)
        })


        // item i arr 数组map和foreach方法暴露出来的参数
        [1,2,3].map(parseInt);
        parseInt('123px',10);  //123 10代表进制 进制只有2-32进制
        parseInt(1,0,[1,2,3]); // 0 => 10
        parseInt(2,1,[1,2,3]); // NaN
        parseInt(3,2,[1,2,3]); // NaN 0101
    </script>
</body>
</html>
