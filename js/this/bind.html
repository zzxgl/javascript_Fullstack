<body>
    <script>
        var a = {
            user: '蜗牛',
            fn: function (a,b) {
                console.log(this.user)
                console.log(a + b)
            }
        }
        var b = a.fn  
        var c = b.bind(a) //b被调用并且作用域指向a
        c(1,2)      // bind 返回值为一个函数 
    </script>
</body>
