<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <script>
    function myCall(fn,obj) {
      obj.__fn__ = fn
    //   注意返回值
      let ret = obj.__fn__() //作为对象的方法被调用 所以this指向对象
      delete obj.__fn__
      return ret      
    }
    var obj = {
        abc:50,
        __fn__:fn
    }  
    function fn() {
      console.log(this.abc)
      return true
    }
    console.log(myCall(fn,obj))
  </script> 
</body>
</html>
